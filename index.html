<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="Imagenes/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">


</head>

<body>
    <main>
        <section class="section-principal">
            <figcaption>
                <img src="Imagenes/image-header-mobile.jpg" alt="">
            </figcaption>
            <section class="section-principal__parrafo">
                <h1>
                    Get <span>insights</span> that help your business grow.
                </h1>
                <article class="section-principal__descripcion">
                    <p>
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer
                        experience, and overall efficiency.
                    </p>
                </article>
                <article class="section-principal__resultados">
                    <div>
                        <h2>10k+</h2>
                        <p>companies</p>
                    </div>
                    <div>
                        <h2>314</h2>
                        <p>templates</p>
                    </div>
                    <div>
                        <h2>12m+</h2>
                        <p>queries</p>
                    </div>
                </article>

            </section>

        </section>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            <br>Coded by <a href="#">Daniel Capa</a>.
        </div>
    </footer>









</body>
